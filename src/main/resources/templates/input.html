<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paper Rock Scissors</title>
</head>
<body>
<h1>Paper Rock Scissors!</h1>

<!--method to be called when button is clicked-->
<form method="post" th:action="@{/processWinner}">

    <p>Please select a choice User:</p>
    <input type="radio" name="choice" value="0" id="paper">
    <label for="paper">Paper</label><br>

    <input type="radio" name="choice" value="1" id="rock">
    <label for="rock">Rock</label><br>

    <input type="radio" name="choice" value="2" id="scissors">
    <label for="scissors">Scissors</label><br>

    <input type="submit" value="Play">
</form>
</body>
</html>
